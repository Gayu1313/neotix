<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neotix</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="Sytle.css">
    </head>
    <body>
        <div class="container">
            <div class="form-box login">
                <form action="">
                 <div class="form-header">
                  <img src="assets/neotix-logo.jpg" alt="Neotix logo" class="form-logo">
                  <h1>Login</h1>
                 </div>

                    <div class="input-box">
                      <input type="text" placeholder="Username" required>
                      <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="forgot-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p>or login with social platforms</p>
                    <div class="social-panel">
                        <a href="#" class="social-btn google-btn" data-provider="google">
                            <i class='bx bxl-google'></i>
                            <span>Login with Google</span>
                        </a>
                        <a href="#" class="social-btn github-btn" data-provider="github">
                            <i class='bx bxl-github'></i>
                            <span>Login with GitHub</span>
                        </a>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">
                 <div class="form-header">
                  <img src="assets/neotix-logo.jpg" alt="Neotix logo" class="form-logo">
                  <h1>Register</h1>
                 </div>

                    <div class="input-box">
                      <input type="text" placeholder="Username" required>
                      <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                      <input type="email" placeholder="Email" required>
                      <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <p>or register with social platforms</p>
                    <div class="social-panel">
                        <a href="#" class="social-btn google-btn" data-provider="google">
                            <i class='bx bxl-google'></i>
                            <span>Register with Google</span>
                        </a>
                        <a href="#" class="social-btn github-btn" data-provider="github">
                            <i class='bx bxl-github'></i>
                            <span>Register with GitHub</span>
                        </a>
                    </div>
                </form>
            </div>
            <div class="toggle-box">
               <div class="toggle-panel toggle-left">
                  <h1>Hello, Welcome!</h1>
                <p> Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
             <div class="toggle-panel toggle-right">
                  <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>

        <!-- Career Quiz Section (Hidden by default) -->
        <div id="quizSection" class="quiz-section">
            <div class="quiz-container">
                <h2>ðŸš€ Neotix Career Stream Quiz</h2>
                <div id="quizArea"></div>
                <button id="nextBtn">Next âž¡</button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="Toast.js"></script>
        <script src="Script.js"></script> 
    </body>
</html>
